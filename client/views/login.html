<!DOCTYPE html>
<html ng-app="userApp"> 
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Ride Share</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="/css/bootstrap.css" />
      <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>

    <div class="header clearfix">
      <h4 class="loginHeading">Login</h4>
    </div>

      <div class="container">
        

        <div class="headerImg"> 
            <img src="/images/login/login_logo.png" alt="rideShare" class="img-responsive center-block">
        </div>

        <div class="headerImg1"> 
            <img src="/images/login/driverLog_icons.png" alt="rideShare" class="img-responsive center-block">
        </div>

      <div class="navigationController" ng-controller="navigationController">
      
        <form name="form" ng-submit="logUserIn()">
          <div class="row top-buffer"></div>
          <div class="row top-buffer"></div>

          <div class="form-group">
            <input type="text" class="register-input" placeholder="User name" ng-model="login.uname" minlength="3" maxlength="20" ></input>
            <!-- <span ng-show="form.uname.$dirty && form.username.$error.required" class="help-block">Username is required</span> -->
          </div>
          <div class="row top-buffer"></div>
          <div class="form-group">
            <input type="text" class="register-input" placeholder="Password" ng-model="login.password" minlength="3" maxlength="20"  ></input>
          <!-- <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span> -->
          </div>

          <div class="row top-buffer"></div>
          <div class="row top-buffer"></div>
          
          <button type="submit" class="btn btn-info btn-block">Login</button>
        </form>

        <div class="row top-buffer"></div>

        <a href="#">Forgot Password?</a>

        <div class="row top-buffer"></div>
        
        <button type="submit" onclick="window.location.href = '/register'" class="btn btn-warning btn-block">Register</button>

      </div>

    </div> <!-- End container div -->

      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>

      <script type="text/javascript" src="/js/app.js"></script>

      <!-- <script type="text/javascript" src="/js/controllers/users-controller.js"></script> -->
      <script type="text/javascript" src="/js/navigation/navigation-controller.js"></script>
  </body>
</html>

<!-- https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js -->
