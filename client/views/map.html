<!DOCTYPE html>
<html ng-app="userApp"> 
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Ride Share</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="/css/bootstrap.css" />
      <link rel="stylesheet" href="/css/style.css" />
    
      <script src="/js/jquery-2.0.3.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
      <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

      <link href="/css/iptools-jquery-offcanvas.css" rel="stylesheet" type="text/css">

      
  </head>
  <body>

  <div class="header clearfix">
    <h4 class="loginHeading">Drivers</h4>

    <!-- Navigation bar -->
    <div class="jquery-script-ads" align="center" style="margin:0px auto;">
      <script type="text/javascript"><!--
        google_ad_client = "ca-pub-2783044520727903";
        /* jQuery_demo */
        google_ad_slot = "2780937993";
        google_ad_width = 728;
        google_ad_height = 90;
        //-->
      </script>
      <script type="text/javascript"
      src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
      </script>
    </div>
    &nbsp&nbsp
    <button class="offcanvas__trigger--open btn" data-offcanvas-open="my-navigation">
      <img src="/images/navigation/nav.png" alt="rideShare" class="img-responsive center-block">
    </button>

    <section id="my-navigation" class="offcanvas">
      <div class="header2 clearfix">
          <img style="float:left" src="/images/navigation/navigation.png" alt="rideShare" class="img-responsive">
          <h4 class="loginHeading">Username</h4>
      </div> <br><br><br>
      <img style="float:left" src="/images/navigation/edit.png" alt="rideShare" class="img-responsive">
      <p>Edit Profile</p>
      <img style="float:left" src="/images/navigation/history.png" alt="rideShare" class="img-responsive">
      <p>History</p>
      <img style="float:left" src="/images/navigation/settings.png" alt="rideShare" class="img-responsive">
      <p>Settings</p>
      <img style="float:left" src="/images/navigation/help.png" alt="rideShare" class="img-responsive">
      <p>Help</p>
      <img style="float:left" src="/images/navigation/about.png" alt="rideShare" class="img-responsive">
      <p>About</p>
      <img style="float:left" src="/images/navigation/logout.png" alt="rideShare" class="img-responsive">
      <p>Logout</p>
      <br><br>
      <button class="offcanvas__trigger--close btn" data-offcanvas-close="my-navigation">&nbsp&nbspClose</button>
    </section>
    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="/css/iptools-jquery-offcanvas.min.js"></script>
      <script>
      $(document).ready(function() {
          $('#my-navigation').iptOffCanvas({
            baseClass: 'offcanvas',
            type: 'left' // top, right, bottom, left.
          });
        });
      </script>
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-36251023-1']);
      _gaq.push(['_setDomainName', 'jqueryscript.net']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>

     
  <!-- End Navigation bar -->




    </div>

    <div class="header2 clearfix">
      <div class="form-group col-xs-6">
        <div class ="myLocationLable">
          <label > My Loation </label>
        </div>
        <input type="text" class="register-input" style="text-align:center;" ng-model="myLocation"></input>
      </div>
      <div class="form-group col-xs-6">
        <div class ="destinationLable">
          <label> Destination </label>
        </div>
        <input type="text" class="register-input" style="text-align:center;" ng-model="destination"></input>
      </div>
    </div>

    <div class="container">
      
      <div class="row">
        <div class="map-responsive">
          <iframe id="gmap_canvas" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d37680.25003816476!2d79.89291529211249!3d6.9325603694564215!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2slk!4v1467021197664" width="600" height="450" frameborder="0" style="border:0" allowfullscreen>
            
          </iframe>
        </div>
      </div> <!-- End row div -->

      
    </div> <!-- End container div -->

      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>
      <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnycWatbGyK6ldFqErjFtko1yeMclNUOA&amp;sensor=true"></script>

      <script type="text/javascript" src="/js/app.js"></script>
      <script type="text/javascript" src="/js/controllers/users-controller.js"></script>

  </body>
</html>
