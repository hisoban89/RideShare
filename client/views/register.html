<!DOCTYPE html>
<html ng-app="userApp"> 
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Ride Share</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="/css/bootstrap.css" />
      <link rel="stylesheet" href="/css/style.css" />
    
      <!-- <script src="/js/jquery-2.0.3.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script> -->

  </head>
  <body>

    <div class="header clearfix">
      <h4 class="loginHeading">Register</h4>
    </div>

      <div class="container">

        <div class="row top-buffer"></div>

        <div class="row">
            <!-- <div id="small-img" class="col-md-2 col-md-offset-5"> -->
             <div class="headerImgReg"> 
              <a href="#">
                <img src="/images/register/add_picture.png" alt="rideShare" class="img-responsive center-block">
                <img src="/images/register/uploadpicture.png" alt="rideShare" class="img-responsive center-block"">
              </a>
              <!-- <a href="#">Upload Picture</a> -->
            </div>
            
        </div>

      <div ng-controller="usersController">
        <!-- <h1>There are {{users.length}} users</h1> -->
       <!--  <ul>
          <li ng-repeat="user in users">
            {{user.fname}}
            {{user.lname}}
            {{user.uname}}
            {{user.password}}
          </li>
        </ul> -->
        <form ng-submit="createUser()" name="myForm">
          <div class="form-group col-xs-6">
            <input type="text" class="register-input" placeholder="First name" ng-model="fname" minlength="3" maxlength="20" required></input>
            <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
          </div>
          <div class="form-group col-xs-6">
            <input type="text" class="register-input" placeholder="Last name" ng-model="lname" minlength="3" maxlength="20" required></input>
          </div>
          <!-- <div class="row top-buffer"></div> -->
          <div class="row top-buffer"></div>
          <div class="form-group col-xs-12">
            <input type="text" class="register-input" placeholder="User name" ng-model="uname" minlength="3" maxlength="20" required></input>
          </div>
          <div class="row top-buffer"></div>
          <div class="row top-buffer"></div>
          <div class="form-group col-xs-12">
            <input type="password" class="register-input" placeholder="Password" ng-model="password" minlength="3" maxlength="20" required></input>
          </div>
<!--           <div class="row top-buffer"></div>
          <div class="row top-buffer"></div> -->
          <div class="row top-buffer"></div>
          <div class="row top-buffer"></div>
          <div class="form-group col-xs-12">
            <button type="submit" class="btn btn-warning btn-block">Create</button>
          </div>
        </form>

        <div class="row top-buffer"></div>

      </div>
      
    </div> <!-- End container div -->

      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>

      <script type="text/javascript" src="/js/app.js"></script>
      <script type="text/javascript" src="/js/controllers/users-controller.js"></script>
  </body>
</html>
