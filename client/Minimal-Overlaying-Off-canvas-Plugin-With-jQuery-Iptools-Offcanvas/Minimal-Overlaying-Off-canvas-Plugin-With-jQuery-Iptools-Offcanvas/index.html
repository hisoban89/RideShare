<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery Iptools Offcanvas Example</title>
<link href="dist/iptools-jquery-offcanvas.css" rel="stylesheet" type="text/css">
<style>
body { background-color: #ECF0F1; }

.container {
  margin: 30px auto;
  text-align: center;
}

#my-navigation {
  background-color: rgba(51,51,51,.95);
  color: #fff;
  text-align: center;
}

#my-navigation p {
  padding: 20px;
  border-bottom: 1px dotted #eee;
}

.btn {
  background-color: #ED87BD;
  border: 0;
  border-bottom: 3px solid #D870A9;
  border-radius: 5px;
  padding: 10px 20px;
  color: #fff;
  cursor: pointer;
  margin: 0 auto;
}
</style>
</head>

<body>
<div class="container">
  <h1>jQuery Iptools Offcanvas Example</h1>
  <div class="jquery-script-ads" align="center" style="margin:50px auto;">
    <script type="text/javascript"><!--
  google_ad_client = "ca-pub-2783044520727903";
  /* jQuery_demo */
  google_ad_slot = "2780937993";
  google_ad_width = 728;
  google_ad_height = 90;
  //-->
  </script>
  <script type="text/javascript"
  src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
  </script>
</div>

  <button class="offcanvas__trigger--open btn" data-offcanvas-open="my-navigation">open</button>
  <button class="offcanvas__trigger--close btn" data-offcanvas-close="my-navigation">close</button>
</div>
<section id="my-navigation" class="offcanvas">
  <p>Navigation Item 1</p>
  <p>Navigation Item 2</p>
  <p>Navigation Item 3</p>
  <p>Navigation Item 4</p>
  <p>Navigation Item 5</p>
  <button class="offcanvas__trigger--close btn" data-offcanvas-close="my-navigation">Close The Navigation</button>
</section>
<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="dist/iptools-jquery-offcanvas.min.js"></script>
<script>
$(document).ready(function() {
    $('#my-navigation').iptOffCanvas({
      baseClass: 'offcanvas',
      type: 'left' // top, right, bottom, left.
    });
  });
</script>

</script>
</body>
</html>
